
main_type: 'learn_fixed_theta_basic_main'
savedir_pre: '../output/dm_cvd/'

data_input_params:
    dataset_name: 'dm_cvd'
    saved_tr_te_idxs: '../data/dm_cvd/dev_val_idxs_dm_cvd.pkl' #train_test_idxs_dm_cvd.pkl'
    te_percent: -1.
    cov_time_representation: 'absolute'
    data_loading_params:
        #paths: ['../data/synth/trajectories.pkl', '../data/synth/censoring_indicators.pkl', '../data/synth/censored_survival_times.pkl'] #, '../data/synth/static_covs.pkl']
        paths: '../data/dm_cvd/all_data.pkl'  #data_dev_filtered_by_events_after_183.pkl'

model_params:
    model_type: 'RNN_delta_per_step'
    dynamic_cov_dim: 186
    hidden_dim: 128 #20
    static_cov_dim: 4 # dummy static var for now that does nothing

eval_params:
    eval_metrics: ['c_index', 'c_index_truncated_at_S'] #['auc', 'c_index']
    dynamic_metrics:
        start_times: [.5, 1., 1.5, 2.]
        window_length: 3.
        time_step: .25

train_params:
    learning_rate: .001
    batch_size: 20000
    conv_thresh: .00000001
    n_epoch_print: 50
    max_iter: 2000

    diagnostic_params:

    loss_params:
        distribution_type: 'rayleigh'
        avg_per_seq: True
        step_ahead_cov_reg: .0
        drift_reg: 0.
        global_diff_reg: 0.
        delta_reg: 0. #0.1 #.01
