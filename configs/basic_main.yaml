main_type: 'pretraining_basic_model_main'
savedir: '../output/synth/ggd'
data_input_params:
    dataset_name: 'synth'
    data_loading_params:
        paths: ['../data/synth/trajectories.pkl', '../data/synth/censoring_indicators.pkl', '../data/synth/censored_survival_times.pkl']

model_params:
    covariate_dim: 1
    dropout: 1.
    hidden_dim: 2
    n_layers_rnn: 

train_params:
    learning_rate: .05
    batch_size: 3000
    conv_thresh: .00000001
    n_epoch_print: 10

diagnostic_params:
    distribution_type: 'ggd'
    regularization_params:
        next_step_cov_reg_str: 1.
        parameter_diversity_reg_str: 0.
        
