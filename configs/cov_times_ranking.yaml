main_type: 'cov_times_ranking_main'
savedir: '../output/dm_cvd/cov_times_ranking_only'

data_input_params:
    dataset_name: 'dm_cvd'
    te_percent: .20
    data_loading_params:
        #paths: ['../data/synth/trajectories.pkl', '../data/synth/censoring_indicators.pkl', '../data/synth/censored_survival_times.pkl'] #, '../data/synth/static_covs.pkl']
        paths: '../data/dm_cvd/data_dev.pkl'

model_params:
    model_type: 'dummy_global_zero_deltas'

eval_params:
    eval_metrics: ['auc_grouped_by_num_events'] #['auc', 'c_index']
    dynamic_metrics:
        start_times: [0., .25, .5, .75, 1., 1.25, 1.5, 1.75, 2.]
        window_length: 3.
        time_step: .25
        # for evaluation group by num_events
        max_num_bins: 3
        
    

train_params:
    learning_rate: .1
    batch_size: 10000
    conv_thresh: .00000001
    n_epoch_print: 50
    max_iter: 300

    diagnostic_params:

    loss_params:
        distribution_type: 'rayleigh'
        avg_per_seq: true
        step_ahead_cov_reg: .0
        theta_drift_reg: 0.
        global_diff_reg: 0.
        delta_reg: 0.0 #.1 #.01
